<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <header>
    </header>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Decret-O-Matic</h1>
        </div> 
      </div> 

      <div class="row">
        <div class="col">
          <label for="subdecree1"></label>
          <select class="custom-select" id="subdecree1">
          </select>

          <label for="subdecree2"></label>
          <select class="custom-select" id="subdecree2">
          </select>

          <label for="subdecree3"></label>
          <select class="custom-select" id="subdecree3">
          </select>
        </div> 
      </div> 

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-success" id="make-decree"></button>
          <button type="button" class="btn btn-primary" id="next-day"></button>
        </div> 
      </div> 

      <div class="row">
        <div class="col">
          <table class="table table-dark">
            <tbody>
              <tr>
                <th scope="row" id="day-title"></th>
                <td id="day"></td>
              </tr>
              <tr>
                <th scope="row" id="infected-title"></th>
                <td id="infected"></td>
              </tr>
            </tbody>
          </table>
        </div> 
      </div> 

      <div class="row">
        <div class="col">
          <h2 id="decrees-list-title"></h2>
          <ul id="valid-decrees" class="list-group">
          </ul>
        </div> 
      </div> 

      <div class="row">
        <div class="col">
        </div> 
      </div> 

      <!--<script src="it.json" type="text/javascript"></script>-->
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
